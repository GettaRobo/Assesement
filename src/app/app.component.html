<div class="container">
  <app-header>
    <!--    <nav>-->
    <!--      <a routerLink="/home" routerLinkActive="active">Home</a>-->
    <!--      <a routerLink="/about" routerLinkActive="active">About</a>-->
    <!--    </nav>-->
  </app-header>
  <div class="content">
    <mat-toolbar  class="search-bar">
      <span class="example-spacer"></span>
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search Channel</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <mat-form-field appearance="fill">
        <mat-label>Choose Categories</mat-label>
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let cat of categoriesList" [value]="cat">{{cat}}</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-toolbar>
    <hr style="height:2px;border-width:0;color:#eaeaea;background-color:#eaeaea">
    <div class="card-container">
<!--      <li *ngFor="let a of articles">-->
<!--      <span>{{a.name}}</span>-->
<!--    </li>-->
<!--      &lt;!&ndash;    <router-outlet></router-outlet>&ndash;&gt;-->
      <mat-card *ngFor="let obj of this.Data.articles" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{obj.title}}</mat-card-title>
          <mat-card-subtitle>{{obj.author}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]=obj.urlToImage alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>{{obj.content}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

    </div>
    <mat-paginator [length]="100"
                   [pageSize]="6"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
    <hr style="height:2px;border-width:0;color:#eaeaea;background-color:#eaeaea">
  </div>
  <app-footer></app-footer>
</div>
